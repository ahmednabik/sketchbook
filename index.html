<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchbooker</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="user-inputs">
            <div id="debt-amount-slider">
                <input type="radio" name="debt-amount" id="1" value="16" required>
                <label for="1" data-debt-amount="16 x 16"></label>
                <input type="radio" name="debt-amount" id="2" value="32" required>
                <label for="2" data-debt-amount="32 x 32"></label>
                <input type="radio" name="debt-amount" id="3" value="48" required>
                <label for="3" data-debt-amount="48 x 48"></label>
                <input type="radio" name="debt-amount" id="4" value="64" required>
                <label for="4" data-debt-amount="64 x 64"></label>
            </div>
        </div>
        <div class="play-area"></div>
    </div>
</body>

</html>
