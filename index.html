<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchbooker</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        
        <div id="resolution" class="resolution">
            <div>
                <input type="radio" name="radio-btn" id="16" value="16" checked>
                <label for="16" value="16">16 x 16</label>
            </div>
            <div>
                <input type="radio" name="radio-btn" id="32" value="32">
                <label for="32" value="32">32 x 32</label>
            </div>
            <div>
                <input type="radio" name="radio-btn" id="48" value="48">
                <label for="48" value="48">48 x 48</label>
            </div>
            <div>
                <input type="radio" name="radio-btn" id="64" value="64">
                <label for="64" value="64">64 x 64</label>
            </div>
            <button class="button-74" id="clear-btn">Clear</button>
        </div>
        <div class="play-area"></div>
    </div>
</body>

</html>
