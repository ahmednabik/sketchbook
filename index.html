<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchbooker</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="user-inputs">
            <label for="select-squares">Select No. of Squares:</label>
            <input type="range" min="16" max="64" step="16" value="16" id="select-squares" class="select-squares">
            <div id="selected-squares"></div>
        </div>
        <div class="play-area"></div>
    </div>
</body>
</html>
